<script type="application/javascript" src="{{url_for('static', filename='js/search.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/search.css')}}">

<div class="searchContainer">
    {% if session.get("user_id") %}
    <div class="d-flex justify-content-around row mt-2">
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Pesquisa de documentos">
        </div>
        <button id="searchBtn" class="btn btn-outline-success col-1">
            <i class="bi bi-search"></i>
        </button>
        {% if session.get("admin") %}
        <button id="addBtn" class="btn btn-outline-success col-1">
            <i class="bi bi-file-earmark-plus"></i>
        </button>
        {% endif %}
    </div>

    <table id="docsTable" class="table table-hover mt-5">
        <thead>
            <th>Titulo do documento</th>
            <th>
                Data de envio
            </th>
        </thead>
        <tbody id="tableBody">
            <tr> <td>
                <div class="spinner-border m-5" role="status">
                    <span class="sr-only">Buscando documentos...</span>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="modal fade" id="modalContainer" role="dialog" aria-hidden="true"></div>
    {% else %}
    <div id="blockAccess">
        <i class="bi bi-file-earmark-lock2" id="lock"></i>
        <h1>Acesso n√£o autorizado!</h1>
        <h2>Efetue Login</h2>
    </div>
    {% endif %}
</div>
